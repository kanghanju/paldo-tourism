<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card" th:style="'border-radius: 1rem;'">
      <div class="card-body p-5 text-center">
        <h2 class="text-black">8도 관광</h2>
        <p class="text-bg-dark-50 mt-2">비밀번호 변경</p>

        <div class = "mb-2">
          <form id="changePasswordForm" action="/api/change-pw" method="post">
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>현재 비밀번호</strong></label>
              <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>바꿀 비밀번호</strong></label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter your newPassword" required>
            </div>

            <button type="button" id="changePwdBtn" class="btn btn-primary ui-state-focus">비밀번호 변경하기</button><br><br>
          </form>
        </div>
      </div>
    </div>

    <div class="card" th:style="'border-radius: 1rem;'">
      <div class="card-body p-5 text-center">
        <h2 class="text-black">8도 관광</h2>
        <p class="text-bg-dark-50 mt-2">계정 삭제</p>

        <div class = "mb-2">
          <form id="deleteAccountForm" action="/api/delete-account" method="post">
            <div class="mb-3 text-left">
              <label class="form-label text-black"><strong>비밀번호</strong></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="button" id="deleteAccountBtn" class="btn btn-primary ui-state-focus">탈퇴하기</button>
          </form>

          <form>
            <p>-------------------- 또는 --------------------</p>
            <button type="button" class="btn btn-secondary" onclick="location.href='/reviews'" style="color: white">돌아가기</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="/js/user/myPage/myPage-edit.js"></script>
</body>
</html>
