<th:block th:replace = "~{/article/articleLayout :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <head>
      <title>문의 게시판</title>
      <script src="http://code.jquery.com/jquery-latest.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"/>
      <link th:href="@{/css/article/articleList.css}" rel="stylesheet">
    </head>

    <div id="content-wrap" class="flex">
      <h2>문의 게시판</h2>

      <div id="article-table">
        <div class="row head flex">
          <div class="row-wrap flex">
            <span class="col col-id text-center">번호</span>
            <span class="col col-title text-left">제목</span>
            <span class="col col-writer text-left">작성자</span>
            <span class="col col-time text-center">작성일</span>
          </div>
        </div>

        <a class="row flex article" th:each="dto : ${list.getDtoList()}" th:attr="href=${dto.isSecret} ? '#' : '/article/' + ${dto.id}">
          <div class="row-wrap flex">
            <span class="col col-id text-center">
              [[${dto.id}]]
            </span>
            <span class="col col-title" th:if="${!dto.isSecret()}">
              [[${dto.title}]]
            </span>
            <span class="col col-title isSecret" th:if="${dto.isSecret()}">
              <i class="fad fa-lock" style="--fa-primary-color: #939393; --fa-secondary-color: #939393;"></i>
              비밀글입니다.
            </span>
            <span class="col col-writer text-left">[[${dto.writer}]]</span>
            <span class="col col-time text-center">[[${#temporals.format(dto.createdAt, 'yyyy/MM/dd')}]]</span>
          </div>
        </a>
      </div>

      <div id="article-search-write" class="flex">
        <form method="get" action="article">
          <select name="searchType">
            <option value="t" selected>제목</option>
            <option value="c">내용</option>
            <option value="w">작성자</option>
            <option value="tc">제목+내용</option>
          </select>
          <input name="keyword" type="text">
          <button class="btn-search" type="submit">검색</button>
        </form>

        <a id="btn-write" th:href="@{/article/write}">글쓰기</a>
      </div>

      <div class="pagination">
        <ul id="page">
          <li class="page-prev-arrow" th:if="${list.prev}">
            <a th:if="${searchType != null}" th:href="@{/article(page=${list.start - 2}, searchType=${searchType}, keyword=${keyword})}"><i class="far fa-caret-left fa-lg" style="color: #63E6BE;"></i></a>
            <a th:if="${searchType == null}" th:href="@{/article(page=${list.start - 2})}"><i class="far fa-caret-left fa-lg" style="color: #63E6BE;"></i></a>
          </li>

          <li th:each="pageNum:${list.pageList}" th:class="${list.page == pageNum?'is-active':'not-active'}">
            <a th:if="${searchType != null}" th:href="@{/article(page=${pageNum} - 1, searchType=${searchType}, keyword=${keyword})}">
              [[${pageNum}]]
            </a>
            <a th:if="${searchType == null}" th:href="@{/article(page=${pageNum} - 1)}" >
              [[${pageNum}]]
            </a>
          </li>

          <li class="page-next-arrow" th:if="${list.next}">
            <a th:if="${searchType != null}" th:href="@{/article(page=${list.end}, searchType=${searchType}, keyword=${keyword})}"><i class="far fa-caret-right fa-lg" style="color: #63E6BE;"></i></a>
            <a th:if="${searchType == null}" th:href="@{/article(page=${list.end})}"><i class="far fa-caret-right fa-lg" style="color: #63E6BE;"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </th:block>
</th:block>
