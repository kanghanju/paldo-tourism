<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>문의 게시판</h1>
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성일</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="dto : ${list.getDtoList()}">
      <th scope="row">
          [[${dto.id}]]
      </th>
      <td>
        <a th:href="@{/article/{articleId}(articleId = ${dto.id})}">
        [[${dto.title}]]
        </a>
      </td>
      <td>[[${dto.writer}]]</td>
      <td>[[${#temporals.format(dto.createdAt, 'yyyy/MM/dd')}]]</td>
    </tr>
    </tbody>
  </table>

  <ul>
    <li th:if="${list.prev}">
      <a th:href="@{/article(page=${list.start - 2})}"><</a>
    </li>

    <li th:each="page:${list.pageList}">
      <a
         th:href="@{/article(page=${page} - 1)}">
        [[${page}]]
      </a>
    </li>

    <li class="page-item" th:if="${list.next}">
      <a class="page-link"
         th:href="@{/article(page=${list.end})}">></a>
    </li>
  </ul>
</body>
</html>
